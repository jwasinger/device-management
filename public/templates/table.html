<form style="width: 70%;" layout layout-align="center" layout-padding>
    <div layout="row" flex>
        <md-input-container style="margin-top:0.5em;" flex class="md-icon-float md-block md-title">
            <label>Search</label>
            <!-- below is the material icons -->
            <input type="text">
        </md-input-container>
        <div>
					<md-button class="md-raised">
						Search
					<!-- below is the material icons -->
							<!-- <md-icon class="material-icons">search</md-icon> -->
					</md-button>
        </div>
    </div>  
</form>

<md-table-container>
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
      <tr md-row>
				<!--
        <th md-column md-order-by="nameToLower"><span>Dessert (100g serving)</span></th>
        <th md-column md-numeric md-order-by="calories.value"><span>Calories</span></th>
				-->

        <th md-column md-numeric>Hostname</th>
        <th md-column md-numeric>IP Address</th>
        <th md-column md-numeric>Service</th>
        <th md-column md-numeric>Status</th>
        <th md-column md-numeric>Timestamp</th>

				<!--
        <th md-column md-numeric>Fat (g)</th>
        <th md-column md-numeric>Carbs (g)</th>
        <th md-column md-numeric>Protein (g)</th>
        <th md-column md-numeric>Sodium (mg)</th>
        <th md-column md-numeric>Calcium (%)</th>
        <th md-column md-numeric>Iron (%)</th>
				-->
      </tr>
    </thead>
    <tbody md-body>
			<!-- TODO -->
      <tr md-row md-select="data" md-select-id="name" md-auto-select ng-repeat="row in data">
        <td md-cell>{{row.hostname}}</td>
        <td md-cell>{{row.ip}}</td>
        <td md-cell>{{row.service}}</td>
        <td md-cell>{{row.status}}</td>
        <td md-cell>{{row.timestamp}}</td>
				<!--
        <td md-cell>{{row.calories.value}}</td>
        <td md-cell>{{row.fat.value | number: 1}}</td>
        <td md-cell>{{row.carbs.value}}</td>
        <td md-cell>{{row.protein.value | number: 1}}</td>
        <td md-cell>{{row.sodium.value}}</td>
        <td md-cell>{{row.calcium.value}}{{row.calcium.unit}}</td>
        <td md-cell>{{row.iron.value}}{{row.iron.unit}}</td>
				-->
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>
