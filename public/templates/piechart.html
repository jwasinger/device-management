<style>
	div.piechart-ctnr {
		height: 100%;
	}
</style>
<div class="piechart-ctnr" flex layout="row">
	<svg flex="1" class="pie"></svg>
	<div class="key" flex="1" class="key">
		<ul style="list-style-type: none;">
			<li ng-repeat="(key, val) in data">
				<span style="color: {{val.color}}; font-size: 40px;">
				{{val.key}} - {{val.value}}
				</span>
			</li>
		</ul>
	</div>
</div>
