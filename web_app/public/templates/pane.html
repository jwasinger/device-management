<style>
  pane {
    margin: 5px;
		padding: 5px;
    position: relative;
  }

  pane>div {
    background-color: #fff;
    border-radius: 2px;
    box-shadow: 0 1px 3px 0 rgba(0,0,0,.2),0 1px 1px 0 rgba(0,0,0,.14),0 2px 1px -1px rgba(0,0,0,.12);
  }
  pane div.title {
    padding-top: 8px;
    text-align: left;
    height: 30px;
    width: 100%;
    border-top-left-radius: 4px;
    border-top-right-radius: 4px;
    font-size: 20px;
  }
  div.title>span{
    padding-left: 5px;
  }
	pane ng-transclude.content {
		padding: 10px;
		width: 100%;
	}
	pane ng-transclude.content>* {
		width: 100%;
		height: 100%;
	}
</style>

<div layout-fill layout="column" style="position: absolute;">
  <div ng-show="{{title != undefined}}"  class="title" style=""><span>{{title}}</span></div>
  <ng-transclude flex class="content"></ng-transclude>
</div>
